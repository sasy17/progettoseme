<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di Benvenuto</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #4a6cf7);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        header {
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            color: #eee;
        }

        .welcome-section {
            margin-bottom: 40px;
        }

        .welcome-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        button {
            background-color: #61dafb;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            color: #282c34;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #21a1f1;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            color: #fff;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #61dafb;
        }

        .info-box {
            margin: 20px auto;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            max-width: 300px;
        }

        .info-box p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .welcome-section h2 {
                font-size: 1.5rem;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .social-icons a {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }

            header p {
                font-size: 0.9rem;
            }

            .welcome-section h2 {
                font-size: 1.2rem;
            }

            button {
                padding: 8px 16px;
                font-size: 0.8rem;
            }

            .social-icons a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Benvenuto nel Nostro Sito</h1>
            <p>Esplora, scopri e connettiti con noi.</p>
        </header>
        <section class="welcome-section">
            <h2>Inizia la tua esperienza</h2>
            <a href="index2.html">
                <button>Clicca per scoprire il menu</button>
            </a>
        </section>
        <div class="info-box">
            <p>Risoluzione: <span id="resolution"></span></p>
            <p>Browser: <span id="browser"></span></p>
        </div>
        <div class="social-icons">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>

    <!-- Font Awesome per le icone -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Script per rilevare risoluzione e browser -->
    <script>
        // Funzione per ottenere la risoluzione
        function getResolution() {
            const width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            const height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
            return `${width} x ${height}`;
        }

        // Funzione per rilevare il browser
        function getBrowser() {
            const userAgent = navigator.userAgent;
            if (userAgent.includes("Firefox")) return "Mozilla Firefox";
            if (userAgent.includes("Edg")) return "Microsoft Edge";
            if (userAgent.includes("Chrome")) return "Google Chrome";
            if (userAgent.includes("Safari")) return "Apple Safari";
            if (userAgent.includes("Opera")) return "Opera";
            return "Browser non riconosciuto";
        }

        // Aggiorna il contenuto del box
        document.getElementById("resolution").textContent = getResolution();
        document.getElementById("browser").textContent = getBrowser();
    </script>
</body>
</html>
